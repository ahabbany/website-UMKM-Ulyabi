<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - ULYABI</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER SAMA PERSIS SEPERTI INDEX -->
     <nav class="navbar navbar-expand-lg navbar-light bg-ungu">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ULYABI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- JUDUL -->
    <section class="bg-ungu py-4 text-center text-dark">
        <h2 class="fw-bold">Hubungi Kami</h2>
        <p>Silakan isi formulir berikut untuk menghubungi tim ULYABI.</p>
    </section>

    <!-- FORM KONTEN -->
    <div class="container my-4">
        <div class="col-md-6 mx-auto">
            <div class="card p-4 shadow">

                <form id="formKontak">

                    <!-- Nama -->
                    <label for="nama" class="fw-semibold">Nama:</label>
                    <input type="text" class="form-control" id="nama">
                    <small class="text-danger" id="errorNama"></small><br>

                    <!-- Email -->
                    <label for="email" class="fw-semibold">Email:</label>
                    <input type="email" class="form-control" id="email">
                    <small class="text-danger" id="errorEmail"></small><br>

                    <!-- Kategori -->
                    <label for="kategori" class="fw-semibold">Kategori Pesan:</label>
                    <select class="form-select" id="kategori">
                        <option value="">-- Pilih Kategori --</option>
                        <option value="umum">Umum</option>
                        <option value="produk">Produk</option>
                        <option value="kerjasama">Kerja Sama</option>
                    </select>
                    <small class="text-danger" id="errorKategori"></small><br>

                    <!-- Pesan -->
                    <label for="pesan" class="fw-semibold">Pesan:</label>
                    <textarea class="form-control" id="pesan" rows="4"></textarea>
                    <small class="text-danger" id="errorPesan"></small><br>

                    <!-- Checkbox Newsletter -->
                   <div class="cekbox-newsletter">
                        <input type="checkbox" id="langganan" name="langganan" value="ya">
                        <label for="langganan">Saya ingin menerima newsletter</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Kirim</button>
                </form>

            </div>
        </div>
    </div>

    <!-- FOOTER (SAMA DENGAN INDEX) -->
    <footer class="bg-ungu text-center py-3 mt-4">
        <p class="m-0 text-dark fw-semibold">&copy; 2025 ULYABI. Semua hak dilindungi.</p>
    </footer>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // VALIDATION
    const form = document.getElementById("formKontak");

    form.addEventListener("submit", function (event) {
        let valid = true;

        const nama = document.getElementById("nama");
        const errorNama = document.getElementById("errorNama");

        if (nama.value.trim() === "") {
            errorNama.textContent = "Nama wajib diisi.";
            valid = false;
        } else {
            errorNama.textContent = "";
        }

        const email = document.getElementById("email");
        const errorEmail = document.getElementById("errorEmail");
        const emailPattern = /^[^ ]+@gmail\.com$/i;

        if (!emailPattern.test(email.value)) {
            errorEmail.textContent = "Email harus @gmail.com.";
            valid = false;
        } else {
            errorEmail.textContent = "";
        }

        const kategori = document.getElementById("kategori");
        const errorKategori = document.getElementById("errorKategori");

        if (kategori.value === "") {
            errorKategori.textContent = "Pilih kategori.";
            valid = false;
        } else {
            errorKategori.textContent = "";
        }

        const pesan = document.getElementById("pesan");
        const errorPesan = document.getElementById("errorPesan");

        if (pesan.value.trim().length < 10) {
            errorPesan.textContent = "Pesan minimal 10 karakter.";
            valid = false;
        } else {
            errorPesan.textContent = "";
        }

        if (!valid) {
            event.preventDefault();
        } else {
            alert("Pesan berhasil dikirim!");
            form.reset();
        }
    });

    // jQuery tambahan (3 fungsi)
    $("input, textarea").on("focus", function () {
        $(this).css("background-color", "#fff3cd");
    });

    $("input, textarea").on("blur", function () {
        $(this).css("background-color", "white");
    });

    $("#kategori").change(function () {
        if ($(this).val() !== "") {
            $("#kategori").css("border", "2px solid #8a2be2");
        }
    });

    $(".card").hide().fadeIn(800);
</script>


</body>
</html>
